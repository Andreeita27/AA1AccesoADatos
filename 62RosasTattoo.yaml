components:
  schemas:
    ClientInDto:
      type: object
      properties:
        clientName:
          type: string
          description: Nombre del cliente
        clientSurname:
          type: string
          description: Apellidos del cliente
        email:
          type: string
          format: email
          description: Email del cliente
        phone:
          type: string
          description: Teléfono del cliente
        birthDate:
          type: string
          format: date
          description: Fecha de nacimiento del cliente
        showPhoto:
          type: boolean
          description: Indica si acepta que se muestren sus tatuajes
      required:
        - clientName
        - clientSurname
        - email
        - showPhoto
      example:
        clientName: Andrea
        clientSurname: Fernandez de la Rosa
        email: andrea@example.com
        phone: "+34 601375656"
        birthDate: "1998-01-26"
        showPhoto: true

    ClientOutDto:
      allOf:
        - $ref: '#/components/schemas/ClientInDto'
      type: object
      properties:
        visits:
          type: number
          format: int64
          description: Número de visitas realizadas al estudio
      example:
        clientName: Andrea
        clientSurname: Fernandez de la Rosa
        email: andrea@example.com
        phone: "+34 601375656"
        birthDate: "1998-01-26"
        showPhoto: true
        visits: 3

    Client:
      allOf:
        - $ref: '#/components/schemas/ClientOutDto'
      type: object
      properties:
        id:
          type: number
          format: int64
          description: Identificador único del cliente
      example:
        id: 1
        clientName: Andrea
        clientSurname: Fernandez de la Rosa
        email: andrea@example.com
        phone: "+34 601375656"
        birthDate: "1998-01-26"
        showPhoto: true
        visits: 3

    ErrorResponse:
      type: object
      properties:
        code:
          type: number
          format: int32
          description: Código de estado HTTP
        message:
          type: string
          description: Mensaje de error
        title:
          type: string
          description: Tipo de error

    InternalServerError:
      allOf:
        - $ref: '#/components/schemas/ErrorResponse'
      example:
        code: 500
        message: Internal server error
        title: internal-server-error

    BadRequest:
      allOf:
        - $ref: '#/components/schemas/ErrorResponse'
      example:
        code: 400
        message: Bad request
        title: bad-request

    Conflict:
      allOf:
        - $ref: '#/components/schemas/ErrorResponse'
      example:
        code: 409
        message: Conflict
        title: conflict

    ProfessionalInDto:
      type: object
      properties:
        professionalName:
          type: string
          description: Nombre artístico del profesional
        birthDate:
          type: string
          format: date
          description: Fecha de nacimiento del profesional
        description:
          type: string
          description: Descripción o biografía del profesional
        profilePhoto:
          type: string
          description: URL o ruta de la foto de perfil
        booksOpened:
          type: boolean
          description: Indica si la agenda está abierta para coger citas
        yearsExperience:
          type: number
          format: int64
          description: Años de experiencia del profesional
      required:
        - professionalName
        - booksOpened
      example:
        professionalName: "David el Titi"
        birthDate: "1986-12-05"
        description: "Especialista en tatuaje neotradicional."
        profilePhoto: "https://62rosastattoo.com/img/profesionales/davideltiti.jpg"
        booksOpened: true
        yearsExperience: 15

    ProfessionalOutDto:
      allOf:
        - $ref: '#/components/schemas/ProfessionalInDto'
      type: object
      example:
        professionalName: "David el Titi"
