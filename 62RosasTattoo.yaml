openapi: 3.0.1
info:
  title: 62 Rosas Tattoo
  description: API del estudio de tatuajes 62 Rosas Tattoo.
  version: 1.0.0
servers:
  - url: 'https://localhost:8080/62RosasTattoo'
paths:
