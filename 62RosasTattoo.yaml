    get:
      summary: Devuelve la lista de clientes.
      description: Devuelve la lista de clientes, permitiendo filtrar por nombre, apellidos y si acepta mostrar fotos.
      parameters:
        - name: clientName
          in: query
          required: false
          schema:
            type: string
          description: Filtra por nombre del cliente.
        - name: clientSurname
          in: query
          required: false
          schema:
            type: string
          description: Filtra por apellidos del cliente.
        - name: showPhoto
          in: query
          required: false
          schema:
            type: boolean
          description: Filtra por si el cliente acepta que se muestren sus tatuajes.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ClientOutDto'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'

    post:
      summary: Crea un nuevo cliente.
      description: Registra un nuevo cliente
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientInDto'
      responses:
        '201':
          description: Cliente creado correctamente.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
        '400':
          description: Petición no válida.
